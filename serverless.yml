service: 
  name: circleci-key-rotator

provider:
  name: aws
  runtime: nodejs8.10
  region: ${opt:region, 'us-east-1'}
  profile: ${opt:profile}
  memorySize: 128
  environment:
    REGION: ${opt:region, 'us-east-1'}
    TABLE: CircleCiKeyRotation
  iamRoleStatements:
    - Effect: Allow
      Action:
        - iam:ListAccessKeys
        - iam:DeleteAccessKey
        - iam:CreateAccessKey
        - iam:UpdateAccessKey
      Resource: 
        - arn:aws:iam::*:user/*
    - Effect: Allow
      Action:
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
        - dynamodb:Scan
      Resource:
        - arn:aws:dynamodb:{opt:region, 'us-east-1'}:*:table/CircleCiKeyRotation
        
functions:
  rotate:
    handler: src/handler.rotateKeys
    description: Rotates the Access Keys for CircleCI
    events:
      - schedule: cron(0 4 * * ? *)

resources:
  Resources:
      table:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: CircleCiKeyRotation
          AttributeDefinitions:
            - AttributeName: user
              AttributeType: S
          KeySchema:
            - AttributeName: user
              KeyType: HASH
          ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-optimize
