version: 2
jobs:
  build:
    docker:
      - image: circleci/node:chakracore-browsers-legacy
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: 'sudo npm install'
      - run:
          name: Build
          command: 'npm run build'
  test:
    docker:
      - image: circleci/node:chakracore-browsers-legacy
    steps:
      - checkout
      - run:
          name: Unit test
          command: 'npm test'
      - store_test_results:
          path: ./coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build