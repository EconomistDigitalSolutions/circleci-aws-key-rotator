version: 2
jobs:
  build:
    docker:
      - image: circleci/node:chakracore-browsers-legacy
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: 'sudo npm install'
      - run:
          name: Build
          command: 'npm run build'
  test:
    docker:
      - image: circleci/node:chakracore-browsers-legacy
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: 'sudo npm install'
      - run:
          name: Run unit tests
          command: 'npm test -- --ci --reporters=jest-junit'
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build